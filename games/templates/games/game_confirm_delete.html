{% extends 'games/base.html' %}
{% load i18n %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header bg-danger text-white">
                <h2 class="mb-0">{% trans "Delete Game" %}</h2>
            </div>
            <div class="card-body">
                <p class="lead">{% trans "Are you sure you want to delete" %} "{{ object.title }}"?</p>
                <form method="post">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-danger">
                        <i class="bi bi-trash"></i> {% trans "Delete" %}
                    </button>
                    <a href="{% url 'game-list' %}" class="btn btn-outline-secondary">
                        <i class="bi bi-x-lg"></i> {% trans "Cancel" %}
                    </a>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
